<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Contact manager</span>
        </div>
    </div>
</div>

<div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
</div>

<script type="text/template" id="contact-list-item">
    <%- firstName %> <%- lastName %>
</script>

<script src="./assets/js/vendor/jquery.js"></script>
<script src="./assets/js/vendor/json2.js"></script>
<script src="./assets/js/vendor/underscore.js"></script>
<script src="./assets/js/vendor/backbone.js"></script>
<script src="./assets/js/vendor/backbone.marionette.js"></script>
<script src="./assets/js/app.js"></script>
<script src="./assets/js/entities/contact.js"></script>
<script src="./assets/js/apps/contacts/list/list_view.js"></script>


<script type="text/javascript">

    //--------------------
    // Create On-Start method which
    // Defines the events to occur when the application starts, using our pre-defined types.
    ContactManager.on("start", function () {

        // Get the contact request object from entities directory
        // The parameter is subjective however, since it just matches up which request object we need by going to ContactManager.reqres.setHandler()
        var contacts = ContactManager.request("contact:entities");

        // (View) Declare the view object and populate with the model.
        var contactsListView = new ContactManager.ContactsApp.List.Contacts({ collection: contacts });

        // Place the view in the region.
        ContactManager.mainRegion.show(contactsListView);
    });

    // Call the start() method above
    ContactManager.start();
</script>
</body>
</html>
