<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="static-template">
      <p>This is text that was rendered by our Marionette app.</p>
    </script>

    <script type="text/template" id="different-static-template">
        <p>Text from a different template...</p>
    </script>

    <script type="text/template" id="list-item-template">
        <li>One item</li>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>

    <script type="text/javascript">
      var ContactManager = new Marionette.Application();

      // the key on the left is what we call our region within our Marionette application,
      // while the value on the right is a jQuery selector present in our page. In other words, by
      // declaring a region with mainRegion: "#main-region", we’re saying that calling means
      // “put the contents of staticView inside the element corresponding to the jQuery selector #main-region”.
      ContactManager.addRegions({
        mainRegion: "#main-region"
      });

      ContactManager.StaticView = Marionette.ItemView.extend({
          template: "#static-template",

          //Additional, optional attributes
          id: "static-view",
          tagName: "span", //"ul", //overrides the default of <div/>
          className: "instruction"
      });

      // CAN ACTUALLY NAME WHATEVER YOU WANT. THIS ACTUALLY WORKS, BY REPLACING VARIABLE
      // ContactManager.StaticView to ContactManager.Whatever, we can now reference ContactManager.Whatever
      // It's like declaring object properties "on the fly"
      //ContactManager.staticWhatever = Marionette.ItemView.extend({
      //    template: "#static-template"
      //});

      ContactManager.on("start", function () {
        //ContactManager.on("initialize:after", function(){  //Deprecated
        //var staticView = new ContactManager.StaticView();

          //Could also display this <li/> template withing a <ul/> element if the tagName is defined as "ul"
        //var staticView = new ContactManager.StaticView({ template: "#list-item-template" });

          var staticView = new ContactManager.StaticView({ template: "#different-static-template" });
        ContactManager.mainRegion.show(staticView);
      });

      ContactManager.start();
    </script>
  </body>
</html>
